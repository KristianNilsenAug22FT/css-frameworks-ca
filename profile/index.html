<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Boaters Social</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand custom-blue-text" href="#">Boaters Social</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feed/index.html">Feed</a>
                    </li>
                </ul>
            
                <div class="search">
                  <input type="text" class="form-control" id="searchInput" placeholder="Enter search text..." onkeydown="handleSearchEnter(event)">

                </div>
              

            </div>
        </div>
    </nav>
    <div class="container mt-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="row justify-content-md-center column-gap-3">
            <div class="col-12 col-md-3 bg-white text-center h-25">
                <img src="/images/profileimage.jpg" class="img-fluid img-thumbnail rounded-circle" alt="Profile picture of the user">
                <h5>Kristian Nilsen</h5>
                <p>Contact info: Norway</p>
                <a href="/index.html"><button class="btn btn-primary mb-4">Log out</button></a>
            </div>
            <div class="col-md-5">
                <div class="row mb-3">
                    <div class="col-md-12 bg-white px-5 py-4">
                        <h3 class="text-center text-primary-emphasis shadow-sm p-3 mb-5 bg-body-tertiary rounded">User posts</h3>
                        <div class="mb-3">
                          <form id="blog-post-form">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Say something...</label>
                                <textarea type="text" class="form-control" id="postTitle" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Post</button>
                        </form>  
                        <hr>
                        <label for="filterDate" class="form-label">Filter posts by Date</label>
                        <input type="date" class="form-control" id="filterDate">
                      </div>
                      <button class="btn btn-outline-primary" id="filterButton">Apply Filter</button>
                      <button id="clearDateButton" class="btn btn-secondary">Clear filter</button>
                      
                      <div id="user-posts-container" class="w-100"></div>

                        
                    </div>
                </div>
            
              
            </div>
            <div class="col-md-3 bg-white">
                <h3 class="text-center text-primary-emphasis shadow-sm p-3 mb-5 bg-body-tertiary rounded mt-4">Followers</h3>
                <div class="text-center">
                    <p>No one 1</p>
                    <p>No one 2</p>
                    <p>No one 3</p>
                    <p>No one 4</p>
                    <p>No one 5</p>
                    <p class="text-secondary">Can you tell I'm not an influencer?</p>
                    <h3 class="text-center text-primary-emphasis shadow-sm p-3 mb-5 bg-body-tertiary rounded mt-4">Following</h3>
                    <p>Mom</p>
                    <p>Dad</p>
                    <p>Sister</p>
                    <p>Brother</p>
                    <p class="text-secondary">Please follow me back....</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the posts.js script -->
    <script src="../js/posts.js"></script>
</body>
</html>
